<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Kinobilletter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <div id="film" class="dropdown">
                    </div>
                </div>

                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="number" class="form-control" id="antall" onchange="validerAntall(this.value)" />
                    <span id="feilAntall" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn" onchange="validerFornavn(this.value)" />
                    <span id="feilFornavn" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn" onchange="validerEtternavn(this.value)" />
                    <span id="feilEtternavn" style="color: red"></span>
                </div>

                <div class="form-group">
                    <label for="telefonnr">Telefonnr</label>
                    <input type="text" class="form-control" id="telefonnr" onchange="validerTelefonnr(this.value)" />
                    <span id="feilTelefonnr" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input type="text" class="form-control" id="epost" onchange="validerEpost(this.value)" />
                    <span id="feilEpost" style="color: red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="regBillett()">Kj√∏p billett</button><br/>
        </div>
        <div class="col-md-8">
            <h3>Alle billettene:</h3>
            <div id="billettene" class="table-responsive"></div>
            <button class="btn btn-danger" onclick="slettAlle()">Slett alle billetter</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
